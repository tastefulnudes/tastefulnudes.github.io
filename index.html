---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
        
        <img src="/images/ccnude1.jpg" alt="butts"> 
        <img src="/images/ccnude2.jpg" alt="butts"> 
        <img src="/images/ccnude3.jpg" alt="butts"> 
        <img src="/images/ccnude4.jpg" alt="butts"> 
        <img src="/images/ccnude5.jpg" alt="butts"> 
        
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
